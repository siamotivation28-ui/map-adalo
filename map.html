<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
  <script src="https://maps.googleapis.com/maps/api/js?key=TA_CLE_API&libraries=geometry"></script>
  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function initMap() {
      const start_lat = parseFloat(getParam("start_lat"));
      const start_lng = parseFloat(getParam("start_lng"));
      const end_lat = parseFloat(getParam("end_lat"));
      const end_lng = parseFloat(getParam("end_lng"));
      const polyline = getParam("polyline");

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: {lat: start_lat, lng: start_lng}
      });

      if (polyline) {
        const path = google.maps.geometry.encoding.decodePath(polyline);
        new google.maps.Polyline({
          path: path,
          geodesic: true,
          strokeColor: "#4285F4",
          strokeOpacity: 1.0,
          strokeWeight: 4,
          map: map
        });
      }

      new google.maps.Marker({ position: {lat: start_lat, lng: start_lng}, map: map, title: "Départ" });
      new google.maps.Marker({ position: {lat: end_lat, lng: end_lng}, map: map, title: "Arrivée" });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height:100vh; width:100%"></div>
</body>
</html>
