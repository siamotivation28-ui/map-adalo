<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carte Google Maps</title>
    <style>
      /* La carte prend toute la page */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Exemple : Abidjan → Adjamé
        const depart = { lat: 5.3600372, lng: -4.0087048 };
        const arrivee = { lat: 5.3478643, lng: -4.0277643 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: depart,
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Calcul et affichage de l'itinéraire
        directionsService.route(
          {
            origin: depart,
            destination: arrivee,
            travelMode: google.maps.TravelMode.DRIVING,
          },
          (response, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
            } else {
              alert("Erreur Directions: " + status);
            }
          }
        );
      }
    </script>

    <!-- Script Google Maps avec ta clé -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeM8Ov6vMgi3TG9Lg8RDnFfkf43dh2mUw
=initMap">
    </script>
  </body>
</html>
